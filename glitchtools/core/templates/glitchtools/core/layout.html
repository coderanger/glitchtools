<!doctype html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% block title %}Glitch Plus{% endblock %}</title>
  <meta name="description" content="Glitch Tools and Utilities">
  <meta name="author" content="coderanger">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{{ STATIC_URL }}/favicon.ico">
  <link rel="apple-touch-icon" href="{{ STATIC_URL }}/apple-touch-icon.png">
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">
  <script src="{{ STATIC_URL }}js/libs/modernizr-1.7.min.js"></script>
</head>
<body>
  <div id="container">
    <header>
      <div id="logo">Glitch Plus</div>

    </header>

    <div id="main" role="main">
      {% block content %}{% endblock %}
    </div>

    <footer>

    </footer>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="{{ STATIC_URL }}js/libs/jquery-1.5.1.min.js"%3E%3C/script%3E'))</script>
  <script src="{{ STATIC_URL }}js/plugins.js"></script>
  <!--[if lt IE 7 ]>
  <script src="{{ STATIC_URL }}js/libs/dd_belatedpng.js"></script>
  <script> DD_belatedPNG.fix('img, .png_bg');</script>
  <![endif]-->
</body>
</html>
